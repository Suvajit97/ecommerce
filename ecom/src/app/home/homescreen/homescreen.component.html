 <!-- The Modal -->
<div class="modal" id="myModal">
   <div class="modal-dialog modal-sm">
     <div class="modal-content">
 
       <!-- Modal Header -->
       <div class="modal-header">
         <h4 class="text-center"><span style="color: blue;">LOGIN</span></h4>
         <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closemodal()"></button>
       </div>
 
       <!-- Modal body -->
       <div class="modal-body">
          <input type="text" placeholder="email"><br><br>
          <input type="text" placeholder="password"><br><br>
          OR
          <br><br>
         <button><img src="../../../assets/images/icons8-google-30.png"></button>
       </div>
 
       <!-- Modal footer -->
       <div class="modal-footer">
         <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closemodal()">Close</button>
       </div>
 
     </div>
   </div>
 </div>
